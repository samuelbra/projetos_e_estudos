<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Crie Uma Conta</h1>
    </header>
    <form class="form-container" action="./success.html">
      <div class="form-row">
        <label for="fullname" class="form-label">Nome completo</label>
        <input
          id="fullname"
          type="text"
          class="form-input"
          placeholder="Digite seu nome..."
          required
        />
      </div>

      <div class="form-row">
        <label for="email" class="form-label">E-mail</label>
        <input
          id="email"
          type="email"
          class="form-input"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="form-row">
        <label for="password" class="form-label">Senha</label>
        <input
          id="password"
          type="password"
          class="form-input"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div>
        <label for="date" class="form-label">Data de nascimento</label>
        <input id="date" type="date" class="form-input" required />
      </div>

      <div class="form-row">
        <label id="gender" for="gender" class="form-label">GÃªnero</label>
        <select name="gender" class="form-input" required>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      <div>
        <input id="privacyTerms" type="checkbox" required />
        <label for="privacyTerms" class="form-small-label"
          >Aceito as politicas de privacidade.</label
        >
      </div>

      <div class="form-row">
        <input type="submit" value="Criar conta" class="form-button" />
      </div>
    </form>
  </body>
</html>
